name: Pre-Release

on:
  push:
    branches:
      - "release/**"

jobs:
  release-version:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo $GITHUB_REF
          echo "release_version=${GITHUB_REF#refs/*/*}" >> $GITHUB_OUTPUT
          echo $GITHUB_OUTPUT
  create-pre-release:
    needs: release-version
    uses: ./.github/workflows/build-and-release.yaml
    with:
      release-version: ${{ needs.release-version.outputs.release_version }}
    secrets: inherit
